<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Message of the Day</title>
  <link rel="stylesheet" href="motd.css" >
  <script src="motd.js" defer></script>
</head>

<body>
  <h1></h1>
  <script type="text/javascript">
    //var message = fetch('/motd')
    fetch('/motd').then(function(response) {
      response.text().then(function(message) {
        document.querySelector('h1')
          .textContent = message
      })
    })
  </script>

</body>

</html>
